<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the pool</title>
    <link rel="stylesheet" href="/zzzQ123138.github.io/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="controls">
        <div class="control-box info-box">说明</div>
        <div class="control-box add-box">添加</div>
        <div class="control-box random-box">随机</div>
        <div class="control-box count-setting-box">数量</div>
        <div class="control-box delete-box">删除</div>
        <div class="control-box clear-box">清空</div>
    </div>
    </nav>
    <div id="boxContainer" class="container"></div>
    <!-- 添加表单 -->
    <div id="addForm" class="add-form">
    <span class="close-btn" id="addFormClose">&times;</span>
        <input type="text" id="textInput" placeholder="输入标题">
        <textarea id="modalTextInput" placeholder="输入内容"></textarea>
        <button id="submitBtn">提交</button>
    </div>
    <!-- 数量设置表单 -->
    <div id="countForm" class="add-form">
    <span class="close-btn" id="countFormClose">&times;</span>
        <input type="number" id="randomCountInput" min="1" value="5" class="text-input">
        <button id="countSaveBtn" class="submit-btn">保存</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="/zzzQ123138.github.io/script.js"></script>
</body>
</html>
